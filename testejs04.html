<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 02</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "_imaganes/" + tipo".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }

    </script>
</head>

<body>
    <h1>Acenda a lampada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-apagada')" onmouseout="mudaLampada('lampada-acesa')"
        onclick="mudaLampada('lampada-quebrada')" />

</body>

</html>
